<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Font size units</title>
    <style>
        .container {
            width: 400px;
            /* height: 344px; */
            height: 100vh;
            width: 20vw;
            font-size: 20px;
            border: 2px solid red;
        }
        
        h1 {
            text-align: center;
        }
        /* x em means x * parent font size */
        /* x rem means x * html font size */
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>

</html>
