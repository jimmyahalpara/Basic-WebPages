<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating DOM elements</title>
</head>

<body>
    <div id="main" class="container">
        <ul>
            <li>Home</li>
            <li>Contact US</li>
            <li>Services</li>
            <li>About US</li>
            <li>Help</li>
        </ul>
    </div>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet vero ab ipsam, odio commodi veritatis nam dolorum, iure similique exercitationem totam, aut culpa!
    </div>
    <script>
        let main = document.getElementById("main");
        console.log(main);

        let containers = document.getElementsByClassName("container");
        console.log(containers);

        let queryselectors = document.querySelector(".container");
        console.log(queryselectors);

        let selall = document.querySelectorAll(".container");
        console.log(selall);
    </script>
</body>

</html>
