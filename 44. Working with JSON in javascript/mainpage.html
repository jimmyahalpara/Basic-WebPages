<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON in javascript</title>
</head>

<body>
    <script>
        let jsonObj = {
            name: "Jimmy",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi"
        }

        console.log(jsonObj);
        let strJson = JSON.stringify(jsonObj);
        console.log(strJson);

        strJson = strJson.replace("Jimmy", "Kumar")
        console.log(strJson);

        let newJsonObj = JSON.parse(strJson);
        console.log(newJsonObj);
    </script>
</body>

</html>
