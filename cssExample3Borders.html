<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height width borders and title</title>
    <style>
        #firstPara {
            background-color: yellow;
            width: 455px;
            height: 100px;
            border: 4px solid black;
            border-radius: 20px;
            padding: 0px 100px 20px 30px;
        }

        #secondPara {
            background-color: greenyellow;
            width: 455px;
            height: 100px;
            padding-left: 40px;
            border-left: 4px solid blue;
            border-top: 4px solid green;
            border-bottom: 4px solid red;
            border-right: 4px solid skyblue;
            border-top-left-radius: 10px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 50px;
        }

        #thirdPara {
            width: 445px;
            height: 300px;
            padding-left: 40px;
            border: 2px solid red;
            background-image: url("https://learn.zoner.com/wp-content/uploads/2018/08/landscape-photography-at-every-hour-part-ii-photographing-landscapes-in-rain-or-shine.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h2>This is heading</h2>
    <p id="firstPara">This is first para</p>
    <h2>This is heading</h2>
    <p id="secondPara">This is second paragraph. How are you all ?</p>
    <h2>This is heading</h2>
    <p id="thirdPara">This is third paragraph. How are you all ?</p>
</body>
</html>
